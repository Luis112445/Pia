<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pantalla de Comentarios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="comentarios.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <h1 class="page-title">Comentarios</h1>

  <div class="container comment-section">
    
    <!-- Publicación -->
    <div class="publicacion">
      <h5 class="fw-bold">Obra: "Título de Obra"</h5>
      <p>Imagen y/o descripcion de la obra.</p>
      <img src="https://via.placeholder.com/600x300" class="img-fluid rounded" alt="Obra">
    </div>

    <!-- Comentarios -->
    <div class="comentarios">



      <!-- Nuevo comentario -->
      <div class="nuevo-comentario">
        <label for="comentarioTexto" class="form-label">Escribe tu comentario:</label>
        <textarea id="comentarioTexto" class="form-control" rows="3" placeholder="Escribe algo..."></textarea>
        <button class="btn btn-primary">Publicar</button>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
