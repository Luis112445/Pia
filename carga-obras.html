<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carga de Obras</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="carga-obras.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <h1 class="page-title">Cargar Obra</h1>

  <div class="container upload-form">
    <form>

      <div class="mb-3">
        <label for="tituloObra" class="form-label">Título de la Obra</label>
        <input type="text" class="form-control" id="tituloObra" placeholder="Ej: El silencio del color">
      </div>

      <div class="mb-3">
        <label for="categoriaObra" class="form-label">Categoría</label>
        <select class="form-select" id="categoriaObra">
          <option selected disabled>Selecciona una categoría</option>
          <option value="pintura">Pintura</option>
          <option value="fotografia">Fotografía</option>
          <option value="escultura">Escultura</option>
          <option value="arte-digital">Arte Digital</option>
          <option value="dibujo">Dibujo</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="descripcionObra" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcionObra" rows="4" placeholder="Describe tu obra..."></textarea>
      </div>

      <div class="mb-3">
        <label for="imagenObra" class="form-label">Imagen de la obra</label>
        <input class="form-control" type="file" id="imagenObra" accept="image/*">
      </div>

      <div class="mb-4">
        <label class="form-label">Privacidad</label>
        <select class="form-select">
          <option selected>Pública</option>
          <option>Privada</option>
          <option>Visible solo para usuarios seleccionados</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Publicar Obra</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
