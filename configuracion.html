<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantalla de Configuración</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="configuracion.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="d-flex justify-content-between align-items-center px-4 py-3">
    <a href="inicio.html" class="btn btn-primary">
      <i class="bi bi-house-door-fill me-1"></i> Inicio
    </a>
    <h1 class="page-title mb-0">Configuración</h1>
  </div>
  
  <div class="container config-panel">
    <div class="config-item">
      <h5>Cambiar contraseña</h5>
      <input type="password" class="form-control mb-2" placeholder="Contraseña actual">
      <input type="password" class="form-control mb-2" placeholder="Nueva contraseña">
      <button class="btn btn-primary">Guardar</button>
    </div>

    <div class="config-item">
      <h5>Notificaciones</h5>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="notificacionesSwitch" checked>
        <label class="form-check-label" for="notificacionesSwitch">Activar notificaciones</label>
      </div>
    </div>

    <div class="config-item">
      <h5>Privacidad</h5>
      <select class="form-select">
        <option selected>Público</option>
        <option>Solo seguidores</option>
        <option>Privado</option>
      </select>
    </div>

    <div class="config-item text-danger">
      <h5>Eliminar cuenta</h5>
      <p>Esta acción es permanente. Todos tus datos se perderán.</p>
      <button class="btn btn-outline-danger">Eliminar mi cuenta</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
